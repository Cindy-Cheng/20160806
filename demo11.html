<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		.waper{
			width: 500px;
			border:10px solid black;
		}
		#a{
			width: 200px;
			height: 200px;
			background: green;
		}
		#b{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>

	<script type="text/javascript">
		window.onload=function(){
			var e1=document.getElementById('a');
			var e2=document.getElementById('b');

			e1.style.float="left";
			e2.style.float="right";
		}
	</script>
</head>
<body>

	<div class="waper">
		<div id="a"></div>
		<div id="b"></div>
	</div>

</body>
</html>
