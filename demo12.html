<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		#view{
			width: 300px;
			height: 200px;
			overflow: scroll;
		}

	</style>


	<script type="text/javascript">
		window.onload = function(){
			var e1=document.getElementById('view');
			var e2=document.getElementById('name');
			var e3=document.getElementById('content');
			var e4=document.getElementById('commit');

			e4.onclick =function(){

				if(e3.value==""){
					alert("请输入内容");
				}

				else{
					var name=e2.innerHTML;
				var scontent =name+":"+e3.value;

				e1.innerHTML=e1.innerHTML+scontent+"<br/>";

				e3.value="";
				}
				

			}
		}


	</script>
</head>
<body>

	<div id="view"></div>

	<span id="name">张三说</span>

	<input type="text" name="" id="content" value="">

	<button id="commit">提交</button>

</body>
</html>
