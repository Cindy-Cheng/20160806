<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		img{
			width: 500px;
			height: 500px;
		}

		
	</style>

	<script type="text/javascript">
		window.onload=function(){
			var attr=["images/1.jpg","images/2.jpg"];
			var flag=true;
			var img=document.getElementById('t1');

			img.onclick=function(){
				if(flag){
					img.src=attr[1]
					flag=false;
				}
				else{
					img.src=attr[0];
					flag=true;
				}
			}
		}
	</script>
</head>
<body>

	<img id="t1" src="images/1.jpg">

</body>
</html>
