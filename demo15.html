<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>

	<style media="screen">

    img{

      width: 300px;

      height: 500px;


    }



  </style>


  <script type="text/javascript">

    window.onload = function(){

      var now=0;

    var e1 = document.getElementById('t1');


    var attr = ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'];

    e1.onclick = function(){


       now++;

       var index = now%attr.length;


     e1.src = attr[index];

    }

    }

  </script>
</head>
<body>

	<img id="t1" src="images/1.jpg" alt="" />
</body>
</html>
