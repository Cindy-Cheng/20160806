<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.waper{
			width: 160px;
			margin:100px auto;
		}
		ul{
			list-style: none;
		}
		#view{
			width: 120px;
			line-height: 50px;
			text-align: center;
			font-size: 18px;
			background: #e4e4e4 url(images/x.png) 100px center no-repeat;
			border:1px solid black;
		}
		#view-list li{
			width: 160px;
			background: yellow;
			line-height: 40px;
			text-align: center;
			font-size: 14px;

		}
		#view-list{
			display: none;
		}
	</style>

	<script type="text/javascript">
		window.onload = function(){
			var e1 = document.getElementById('view');

			var e2 = document.getElementById('view-list');

			var box = document.getElementById('box');

			box.onmouseenter = function(){
				e2.style.display='block';
				e1.style.background='yellow url(images/x.png) no-repeat 100px center';
			}

			box.onmouseleave = function(){
				e1.style.background='#e4e4e4  url(images/x.png) no-repeat 100px center';
				e2.style.display='none';
			}
		}
	</script>
</head>
<body>

	<ul class="waper" id="box">
		<li id="view">微博</li>

		<li>
			<ul id="view-list">
				<li>私信</li>
				<li>评论</li>
				<li>@我</li>
			</ul>
		</li>
	</ul>

</body>
</html>
